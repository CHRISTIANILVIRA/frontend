<app-zonaprivada></app-zonaprivada>


<div class="ventana">
    <div class="titulo">Usuarios</div>

    <div class="datos">

        <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                
                <th scope="col">Nombre</th>
                <th scope="col">Identificacion</th>
                <th scope="col">Sexo</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Telefono</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of datos" (click)="EditarId(item._id)">
                <td class="cursortd">{{item.identificacion}}</td>
                <td class="cursortd">{{item.nombre}}</td>
                <td class="cursortd">{{item.email}}</td>
                <td class="cursortd">{{item.password}}</td>
                <td class="cursortd">{{item.telefono}}</td>
                <td class="cursortd">
                  <div *ngIf="item.sexo == 0">Masculino</div>
                  <div *ngIf="item.sexo == 1">Femenino</div>
                  <div *ngIf="item.sexo == 2">N/A</div>
              </td>
                
              </tr>
             
            </tbody>
          </table>
    </div>
  </div>
  <div class="btnadd" (click)="AbrirModal()">+</div>

    <div class="modal fade" id="Modalnuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Usuarios</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="codigo">Identificacion</label>
                    <input type="email" class="form-control" id="codigo" [(ngModel)]="identificacion" [disabled]="Idseleccionado != ''">
                  </div>
            </div>
    
            <div class="modal-body">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="email" class="form-control" id="nombre" [(ngModel)]="nombre">
                  </div>
            </div>
    
            <div class="modal-body">
                <label for="estado">Sexo</label>
                <select class="form-control" id="estado" [(ngModel)]="sexo">
                  <option value="0">Masculino</option>
                  <option value="1">Femenino</option>
                  <option value="2">N/A</option>
                </select>
              </div>

              <div class="modal-body">
                <div class="form-group">
                    <label for="nombre">Email</label>
                    <input type="email" class="form-control" id="nombre" [(ngModel)]="email">
                  </div>
            </div>

            <div class="modal-body">
              <div class="form-group">
                  <label for="nombre">Password</label>
                  <input type="email" class="form-control" id="nombre" [(ngModel)]="password">
                </div>
          </div>

          <div class="modal-body">
            <div class="form-group">
                <label for="nombre">Telefono</label>
                <input type="email" class="form-control" id="nombre" [(ngModel)]="telefono">
              </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="Actualizar()" >Actualizar</button>
        </div>
            
          </div>
        </div>
      </div>
