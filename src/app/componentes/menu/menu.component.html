  <h1 class="text-center fst-italic titulo1"> {{nomCat()}} </h1>
  <div class="container">
      <div class="row">
          <ng-container *ngFor="let item of productos">
              <div class="col-md-3 col-sm-6 mb-4 d-flex align-items-stretch" *ngIf="item.estado==1 && (item.cod_cat == filtro || filtro == 'todos')"  (click)="producto=item">
                  <div class="card border flex-fill p-3">
                      <div data-bs-toggle="modal" data-bs-target="#exampleModal">
                          <img src={{item.imagen}} class="card-img-top rounded-circle custom-img imagen" style="max-width:250 px; max-height: 250px;">
                          <div class="card-body d-flex flex-column">
                              <h5 class="card-title text-center"> {{item.nombre}}</h5>
                              <p class="card-text flex-grow-1 text-center" style="font-size: 20px;">{{item.precio | currency}}</p>
                          </div>
                      </div>
                      
                      <div class="text-center mt-auto"><a target="_blank" href="https://wa.me/+573167184658?text= Hola, estoy interesad@ en este producto: {{item.nombre}}" style="color:black" class="btn ">Comprar</a></div>
                  </div>
              </div>
          </ng-container >
          
      </div>
  </div>
  
  
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: #f7f8fc;">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">{{producto.nombre}}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body " >
            <p> {{producto.descripcion}}</p>
            <p ><strong> Precio: </strong>{{producto.precio | currency}}</p>
          </div>
          <div class="modal-footer">
              <div class="text-center mt-auto"><a target="_blank" href="https://wa.me/+573167184658?text= Hola, estoy interesad@ en este producto: {{producto.nombre}} " style="color:black" class="btn">Comprar</a></div>
          </div>
        </div>
      </div>
    </div>
