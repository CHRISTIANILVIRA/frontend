<div class="container py-5">
    <div class="row g-3">
        <div class="col-md-6">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre" [(ngModel)]="nombre">
        </div>
        <div class="col-md-6">
            <label for="Identificacion" class="form-label">Identificación</label>
            <input type="text" class="form-control" id="Identificacion" [(ngModel)]="identificacion
            ">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password">
        </div>
        <div class="col-md-4">
            <label for="Sexo" class="form-label">Sexo</label>
            <select id="Sexo" class="form-select" [(ngModel)]="sexo">
                <option selected></option>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>N/A</option>
            </select>
        </div>

        <div class="col-md-2">
            <label for="Telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="Telefono" [(ngModel)]="telefono">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" (click)="Actualizar()">Modificar</button>
        </div>

    </div>
</div>
